<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <div class="relative mx-[462.5px] -top-[14.5px] block ">

            <div class="inline-block w-[580px] pr-[32px] relative -top-[180px]">
                <div class="pt-[107px] inline-block">
                    <img class="cursor-text h-[49px] text-[1px] -mt-[-28px]" src="../Resources Used/fb-logo.png" alt="Facebook-Logo">
                </div>
                
                <p class="cursor-text pb-[20px] w-[524px] text-[28px] inline-block leading-[32px] font-normal mt-[10px] tracking-normal "> Facebook helps you connect and share with the people in your life.</p>  
            </div>
            <div class="inline-block mt-[150px]">
                <div class="inline-block form-section">
                    <form class="bg-white">
                        <input type="text" class="email" placeholder="Email address or phone number">
                        <input type="password" class="pass" placeholder="Password">
                    </form>
                    <button class=" logIn ">Log-in</button>
                    <div class="bg-white mt-[14px] ml-[33%] fpass">
                        <a class="bg-white" href="http://www.google.com">Forgotten password ?</a>
                    </div>
                    <div class="hr"></div>
                    <div class=" flex justify-center bg-white ">
                        <button class="newAc">Create new Account</button>
                    </div>
                </div>
                <div class="mt-[28px] relative left-[25px]" ><a class="cleb" href="#">Create a Page </a>for a celebrity, brand or business.</div>
                

            </div>
        </div>
</body>
</html>
